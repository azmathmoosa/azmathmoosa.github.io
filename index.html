<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azmath Moosa | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script id="site-data" type="application/json">
  {
    "profile": {
      "name": "Azmath Moosa",
      "tagline": "AI Product Architect & Principal Data Scientist",
      "bio": "I am an accomplished AI/ML engineer with 9+ years of experience architecting and deploying scalable AI solutions in <span class='font-semibold'>computer vision</span> and <span class='font-semibold'>generative AI</span>. I specialize in end-to-end product delivery, agentic workflows, RAG pipelines, and cloud/edge deployments. I thrive on building impactful products, mentoring teams, and pushing the boundaries of applied AI."
    },
    "projects": [
      {
        "title": "Workplace Safety Platform",
        "description": "Modular video analytics system recognizing PPE compliance, vehicle speed, fall detection, heatmaps, and LPR.",
        "features": [
          "Architected end-to-end system",
          "Developed custom DeepStream plugins",
          "Designed monocular speed estimation using ground-plane projection"
        ]
      },
      {
        "title": "Workplace Productivity System",
        "description": "Real-time video analytics for assembly line productivity, monitoring operator activities and KPIs.",
        "features": [
          "Built monorepo + dockerized workflow for lean delivery",
          "Enabled real-time elemental activity & cycle time tracking"
        ]
      },
      {
        "title": "Dimensioning, Weighing & Scanning System",
        "description": "High-throughput package scanner integrating dimensioning, weighing, and barcode/OCR.",
        "features": [
          "Developed novel deep learning corner detection model",
          "Implemented 3D point cloud–based dimensioning with OpenGL viz",
          "Integrated with GigE Vision cameras & industrial hardware"
        ]
      },
      {
        "title": "Agentic Digital Workers",
        "description": "LLM-powered workflows with real-time transcription → LLM → TTS pipelines.",
        "features": [
          "Built query engines using RAG",
          "Performed SFT with Unsloth on small LLMs (PEFT; QLora)",
          "Enabled concurrent serving of real-time voice agents"
        ]
      }
    ],
    "contact": {
      "blurb": "Let's connect on LinkedIn or send me a message.",
      "linkedin": "https://www.linkedin.com/in/azmathmoosa/",
      "form": "https://docs.google.com/forms/d/e/1FAIpQLSe4oRES49HbHWm6WcR1w_97RYobTDVt3BCbCaj12LyjLUEWXQ/viewform"
    },
    "footer": "© 2025 Azmath Moosa • Built with Tailwind • Hosted on GitHub Pages"
  }
  </script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('site', () => JSON.parse(document.getElementById('site-data').textContent));
    });
  </script>
</head>
<body class="bg-white text-gray-900 font-serif leading-relaxed" x-data="site()">

  <nav class="max-w-3xl mx-auto px-4 py-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold" x-text="profile.name"></h1>
    <div class="space-x-4 text-base">
      <a href="#about" class="hover:underline">About</a>
      <a href="#projects" class="hover:underline">Projects</a>
      <a href="#contact" class="hover:underline">Contact</a>
    </div>
  </nav>

  <header class="max-w-3xl mx-auto px-4 mt-4">
    <p class="text-xl text-gray-700" x-text="profile.tagline"></p>
  </header>

  <main class="max-w-3xl mx-auto px-4 mt-12">
    <section id="about" class="mb-16">
      <h2 class="text-2xl font-semibold mb-4">About</h2>
      <p class="text-lg md:text-xl" x-html="profile.bio"></p>
    </section>

    <section id="projects" class="mb-16">
      <h2 class="text-2xl font-semibold mb-4">Projects</h2>
      <template x-for="project in projects" :key="project.title">
        <article class="mb-12">
          <h3 class="text-xl font-semibold" x-text="project.title"></h3>
          <p class="mt-2 text-base md:text-lg text-gray-700" x-text="project.description"></p>
          <ul class="mt-2 list-disc list-inside text-base md:text-lg text-gray-700">
            <template x-for="feat in project.features" :key="feat">
              <li x-text="feat"></li>
            </template>
          </ul>
        </article>
      </template>
    </section>

    <section id="contact" class="mb-16">
      <h2 class="text-2xl font-semibold mb-4">Contact</h2>
      <p class="text-base md:text-lg mb-4" x-text="contact.blurb"></p>
      <p class="text-base md:text-lg">
        <a :href="contact.linkedin" class="text-blue-600 underline">LinkedIn</a>
        <span class="mx-2">|</span>
        <a :href="contact.form" class="text-blue-600 underline">Message Form</a>
      </p>
    </section>
  </main>

  <footer class="max-w-3xl mx-auto px-4 py-12 text-center text-sm text-gray-500 border-t" x-text="footer"></footer>

</body>
</html>
